<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Courses</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/query}">Create new chart</a>
            </li>
        </ul>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class = "row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div align="center">
                <h2> <strong> Customized chart </strong> </h2>
                <span>Selected country/ies : </span><span th:text="${option.country}"></span><br/>
                <span>Selected metric(s) : </span><span th:text="${option.indicator}"></span><br/>
                <span>Chart type : </span><span th:text="${option.chart}"></span><br/>
                <span>Start year : </span><span th:text="${option.startYear}"></span><br/>
                <span>End year : </span><span th:text="${option.endYear}"></span><br/>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class=" row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <tr th:each="result: ${results}">
                <td th:text="${result.code}" />
                <td th:text="${result.indicator}" />
                <td th:text="${result.value}" />
            </tr>
        </div>
    </div>
</div>
</body>
</html>
